<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Safe Browser üîí</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background-color: #0f0f1a;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
    }
    h1 {
      color: #00ffcc;
      text-shadow: 0 0 10px #00ffcc;
    }
    input, button {
      padding: 12px;
      margin: 10px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      outline: none;
    }
    input {
      width: 250px;
    }
    button {
      background-color: #00ffcc;
      color: black;
      font-weight: bold;
      box-shadow: 0 0 10px #00ffcc;
      cursor: pointer;
    }
    iframe {
      width: 90%;
      height: 500px;
      border: 2px solid #00ffcc;
      border-radius: 10px;
      margin-top: 20px;
    }
    .blocked {
      color: red;
      font-size: 20px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>üåê Safe Browser üîí</h1>

  <input type="text" id="urlInput" placeholder="Enter website (e.g. wikipedia.org)" />
  <button onclick="openWebsite()">Open</button>

  <div id="message" class="blocked"></div>
  <iframe id="browserFrame" style="display:none;"></iframe>

  <script>
    const blockedWords = [
      "porn", "xxx", "sex", "nude", "18+", "hentai", "hotgirl",
      "onlyfans", "nsfw", "camgirl", "naked", "strip", "playboy", "redtube", "xvideos"
    ];

    const forceNewTabSites = [
      "youtube.com", "google.com", "facebook.com", "instagram.com", "tiktok.com"
    ];

    function openWebsite() {
      const input = document.getElementById("urlInput").value.trim().toLowerCase();
      const message = document.getElementById("message");
      const iframe = document.getElementById("browserFrame");

      // check if ÿßŸÑŸÖŸàŸÇÿπ ŸÅŸäŸá ŸÉŸÑŸÖÿßÿ™ ŸÖÿ≠ÿ∏Ÿàÿ±ÿ©
      const isBlocked = blockedWords.some(word => input.includes(word));
      if (isBlocked) {
        message.textContent = "üö´ This website is blocked for your safety.";
        iframe.style.display = "none";
        return;
      }

      // ÿ¨ŸáŸëÿ≤ ÿßŸÑÿ±ÿßÿ®ÿ∑
      let formattedURL = input;
      if (!formattedURL.startsWith("https://") && !formattedURL.startsWith("http://")) {
        formattedURL = "https://" + formattedURL;
      }

      // ŸÑŸà ÿßŸÑŸÖŸàŸÇÿπ ŸÖŸÜ ÿßŸÑŸÑŸä ŸÖÿ¥ ÿ®Ÿäÿ≥ŸÖÿ≠ iframe ‚Üí ÿßŸÅÿ™ÿ≠Ÿá ŸÅŸä ÿ™ÿ®ŸàŸäÿ® ÿÆÿßÿ±ÿ¨Ÿä
      const forceNewTab = forceNewTabSites.some(site => formattedURL.includes(site));
      if (forceNewTab) {
        window.open(formattedURL, "_blank");
        message.textContent = "Opened in a new tab (site doesn't allow iframe).";
        iframe.style.display = "none";
      } else {
        iframe.src = formattedURL;
        iframe.style.display = "block";
        message.textContent = "";
      }
    }
  </script>
</body>
</html>
